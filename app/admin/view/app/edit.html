<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:input_token()}
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Logo')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-logo" data-rule="required" class="form-control" name="row[logo]"
                   type="text" value="{$row.logo}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-logo" class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="button" id="faupload-local" class="btn btn-primary faupload" data-input-id="c-logo"
                    data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i> {:__("Upload to local")}</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_name" data-rule="required" class="form-control" name="row[app_name]" type="text" value="{$row.app_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Summary')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-desc" class="form-control " rows="5" name="row[summary]" cols="50">{$row.summary}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Android')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-android" data-rule="required" class="form-control" name="row[android]" type="text" value="{$row.android}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ios')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ios" data-rule="required" class="form-control" name="row[ios]" type="text" value="{$row.ios}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            {$cateList|raw}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('App_order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_order" data-rule="required" class="form-control" step="0.01" name="row[app_order]" type="number" value="{$row.app_order}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
